<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Recognition</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Sans+MS|Luckiest+Guy" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 600px;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .score {
      color: #4CAF50;
    }

    .level-select {
      margin-bottom: 20px;
    }

    .level-select label {
      font-weight: bold;
      margin-right: 10px;
    }

    .pattern-grid {
      display: grid;
      gap: 10px;
      margin: 20px 0;
    }

    .pattern-card {
      width: 80px;
      height: 80px;
      background-color: #4a90e2;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .pattern-card.selected {
      background-color: #ff6f61;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .feedback {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: opacity 0.5s ease;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Pattern Recognition</h1>
    <div class="stats">
      <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div class="level-select">
      <label for="level">Select Level:</label>
      <select id="level" onchange="resetGame()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="pattern-grid" id="pattern-grid"></div>
    <div class="feedback" id="feedback"></div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script>
    let pattern = [];
    let userPattern = [];
    let score = 0;
    let level = "easy";

    function initPatternGame() {
      const shapes = ['ðŸ”´', 'ðŸ”µ', 'ðŸŸ¢', 'ðŸŸ¡', 'ðŸŸ£', 'ðŸŸ '];
      pattern = [];
      userPattern = [];

      // Set pattern length based on level
      let patternLength;
      switch (level) {
        case "easy":
          patternLength = 3;
          break;
        case "medium":
          patternLength = 4;
          break;
        case "hard":
          patternLength = 5;
          break;
        default:
          patternLength = 3;
      }

      // Generate random pattern
      for (let i = 0; i < patternLength; i++) {
        pattern.push(shapes[Math.floor(Math.random() * shapes.length)]);
      }

      // Display pattern
      const grid = document.getElementById("pattern-grid");
      grid.innerHTML = "";
      pattern.forEach((shape) => {
        const shapeElement = document.createElement("div");
        shapeElement.classList.add("pattern-card");
        shapeElement.textContent = shape;
        grid.appendChild(shapeElement);
      });

      // Clear feedback
      document.getElementById("feedback").textContent = "";
    }

    function resetGame() {
      level = document.getElementById("level").value;
      initPatternGame();
    }

    function checkPattern() {
      const feedback = document.getElementById("feedback");
      if (userPattern.length === pattern.length) {
        if (userPattern.every((value, index) => value === pattern[index])) {
          feedback.textContent = "Correct! ðŸŽ‰";
          feedback.className = "feedback correct";
          score += 10; // +10 points for correct pattern
          document.getElementById("score").textContent = score;
        } else {
          feedback.textContent = "Incorrect! ðŸ˜•";
          feedback.className = "feedback incorrect";
        }
        userPattern = []; // Reset user pattern
      }
    }

    // Add event listeners to pattern cards
    document.getElementById("pattern-grid").addEventListener("click", (event) => {
      const card = event.target;
      if (card.classList.contains("pattern-card")) {
        card.classList.add("selected");
        userPattern.push(card.textContent);
        checkPattern();
      }
    });

    initPatternGame();
  </script>
</body>
</html>
