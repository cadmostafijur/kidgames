<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Sans+MS|Luckiest+Guy" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 600px;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .score {
      color: #4CAF50;
    }

    .timer {
      color: #e74c3c;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .memory-card {
      width: 100px;
      height: 100px;
      background-color: #4a90e2;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .memory-card .symbol {
      display: none; /* Hide symbols initially */
    }

    .memory-card.flipped .symbol {
      display: block; /* Show symbols when flipped */
    }

    .memory-card.flipped {
      background-color: #ff6f61;
      transform: rotateY(180deg);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Memory Match</h1>
    <div class="stats">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="timer">2:00</span></div>
    </div>
    <div class="memory-grid" id="memory-grid"></div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script>
    let cards = [];
    let flippedCards = [];
    let matchedCards = [];
    let score = 0;
    let timeLeft = 120; // 2 minutes
    let timerInterval;

    function initMemoryGame() {
      const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ', 'ðŸ¥­'];
      cards = [...symbols, ...symbols];
      cards.sort(() => Math.random() - 0.5);

      const grid = document.getElementById("memory-grid");
      grid.innerHTML = "";
      cards.forEach((symbol, index) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("memory-card");
        cardElement.dataset.index = index;

        // Add a span for the symbol
        const symbolElement = document.createElement("span");
        symbolElement.classList.add("symbol");
        symbolElement.textContent = symbol;
        cardElement.appendChild(symbolElement);

        cardElement.addEventListener("click", flipCard);
        grid.appendChild(cardElement);
      });
    }

    function flipCard(event) {
      const card = event.target;
      if (flippedCards.length < 2 && !flippedCards.includes(card)) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.querySelector(".symbol").textContent === card2.querySelector(".symbol").textContent) {
        matchedCards.push(card1, card2);
        score += 2; // +2 points for correct match
        document.getElementById("score").textContent = score;

        if (matchedCards.length === cards.length) {
          clearInterval(timerInterval);
          alert("You win! ðŸŽ‰");
        }
      } else {
        score -= 1; // -1 point for wrong match
        document.getElementById("score").textContent = score;
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
        }, 1000);
      }
      flippedCards = [];
    }

    function resetGame() {
      matchedCards = [];
      score = 0;
      timeLeft = 120;
      document.getElementById("score").textContent = score;
      document.getElementById("timer").textContent = "2:00";
      clearInterval(timerInterval);
      initMemoryGame();
      startTimer();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert("Time's up! Game over!");
        }
      }, 1000);
    }

    initMemoryGame();
    startTimer();
  </script>
</body>
</html>
